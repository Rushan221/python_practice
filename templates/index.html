{% extends 'base.html' %}

{% block title %} My App{% endblock %}

{% block content %}
<h3>Score card</h3>
<form action="/submit" method="post" class="form">

        <label for="maths">Science:</label>
        <input class="form-control" type="number" name="science" id="science"><br>

        <label for="maths">Maths:</label>

{% endblock %}
